<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Auth</title>

</head>
<body>
	<div class="container" id="container">
		 <div class="form-container sign-in-container">
			<form [formGroup]="loginForm">
				<h1>Sign in</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your account</span>
				<input type="email" placeholder="example@gmail.com" formControlName="email"  class="form-control"/>
				<input type="password" placeholder="Password" formControlName="password"  class="form-control" />
				<a href="#">Forgot your password?</a>
				<button (click)="login()">Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp"><a href="Auth/UserRegister"> Sign Up</a></button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
