<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Auth</title>

</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form [formGroup]="userRegisterForm">
				<h1>Create Account</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your email for registration</span>
				<input type="text" placeholder="Name"   formControlName="firstName" class="form-control"/>
				<input type="text" placeholder="Surname" formControlName="lastName"  class="form-control"/>
				<input type="email" placeholder="example@gmail.com" formControlName="email"  class="form-control"/>
				<input type="password" placeholder="Password" formControlName="password"  class="form-control" />
				<button (click)="userRegister()">Sign Up</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn" ><a href="Auth/Login">Sign In</a></button>
				</div>
				
			</div>
		</div>
	
		
	</div>
</body>
</html>
